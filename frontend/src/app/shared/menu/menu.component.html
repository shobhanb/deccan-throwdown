<ion-menu contentId="main-content" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list [inset]="true">
      <ion-item routerLink="/home" (click)="closeMenu()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item [routerLink]="[eventShortName, 'teams']" (click)="closeMenu()">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Teams & Athletes</ion-label>
      </ion-item>
      <ion-item
        [routerLink]="[eventShortName, 'leaderboard']"
        (click)="closeMenu()"
      >
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label>Leaderboard</ion-label>
      </ion-item>
    </ion-list>

    <div class="section-title">{{ eventShortName + " Admin" }}</div>
    <ion-list [inset]="true">
      <ion-item
        [routerLink]="['/admin', eventShortName, 'wods']"
        (click)="closeMenu()"
      >
        <ion-icon name="barbell-outline" slot="start"></ion-icon>
        <ion-label>Wods</ion-label>
      </ion-item>
      <ion-item
        [routerLink]="['/admin', eventShortName, 'teams']"
        (click)="closeMenu()"
      >
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Teams & Athletes</ion-label>
      </ion-item>
      <ion-item
        [routerLink]="['/admin', eventShortName, 'scores']"
        (click)="closeMenu()"
      >
        <ion-icon name="calculator-outline" slot="start"></ion-icon>
        <ion-label>Scores</ion-label>
      </ion-item>
    </ion-list>

    <div class="section-title">Events setup</div>
    <ion-list [inset]="true">
      <ion-item routerLink="/admin/events" (click)="closeMenu()">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Events</ion-label>
      </ion-item>
    </ion-list>

    <ion-button
      expand="block"
      color="medium"
      fill="outline"
      class="admin-signin-button"
      routerLink="/admin/signin"
    >
      Admin Sign In</ion-button
    >
  </ion-content>
</ion-menu>
