<ion-menu contentId="main-content" menuId="main-menu" [swipeGesture]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list [inset]="true">
      <ion-item (click)="navigateTo(['home'])">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo(['teams'])">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Teams & Athletes</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo(['leaderboard'])">
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label>Leaderboard</ion-label>
      </ion-item>
    </ion-list>

    <div class="section-title">
      {{ " Admin" }}
    </div>
    <ion-list [inset]="true">
      <ion-item (click)="navigateTo(['admin', 'teams'])">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Teams & Athletes</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo(['admin', 'scores'])">
        <ion-icon name="calculator-outline" slot="start"></ion-icon>
        <ion-label>Score Entry</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo(['admin', 'scores', 'verify'])">
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        <ion-label>Score verification</ion-label>
      </ion-item>
    </ion-list>

    @if (adminUser()) {
    <div class="section-title">Admin User</div>
    <ion-list [inset]="true">
      <ion-item (click)="navigateTo(['admin', 'users'])">
        <ion-icon name="finger-print-outline" slot="start"></ion-icon>
        <ion-label>User Management</ion-label>
      </ion-item>
    </ion-list>
    }

    <ion-button
      expand="block"
      color="medium"
      fill="outline"
      class="admin-signin-button"
      (click)="navigateTo(['auth', 'login'])"
    >
      Admin Sign In</ion-button
    >
  </ion-content>
</ion-menu>
