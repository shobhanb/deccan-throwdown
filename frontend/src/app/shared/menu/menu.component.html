<ion-menu contentId="main-content" menuId="main-menu" [swipeGesture]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu-full">
      <div class="menu-items">
        <div class="section-title">DT Teams 2025</div>
        <ion-list [inset]="true">
          <ion-item (click)="navigateTo(['home'])" [button]="true">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo(['teams'])" [button]="true">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Teams & Athletes</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo(['leaderboard'])" [button]="true">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Leaderboard</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo(['wods'])" [button]="true">
            <ion-icon name="barbell-outline" slot="start"></ion-icon>
            <ion-label>WODs</ion-label>
          </ion-item>
        </ion-list>

        <div class="section-title">DT Pairs 2025</div>
        <ion-list [inset]="true">
          <ion-item
            (click)="navigateTo(['teams', 'dtpairs2025'])"
            [button]="true"
          >
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Teams & Athletes</ion-label>
          </ion-item>
          <ion-item
            (click)="navigateTo(['leaderboard', 'dtpairs2025'])"
            [button]="true"
          >
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Leaderboard</ion-label>
          </ion-item>
          <ion-item
            (click)="navigateTo(['wods', 'dtpairs2025'])"
            [button]="true"
          >
            <ion-icon name="barbell-outline" slot="start"></ion-icon>
            <ion-label>WODs</ion-label>
          </ion-item>
        </ion-list>

        <div class="section-title">DT Teams 2025 Admin</div>
        <ion-list [inset]="true">
          <ion-item (click)="navigateTo(['admin', 'teams'])" [button]="true">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Teams & Athletes</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo(['admin', 'scores'])" [button]="true">
            <ion-icon name="calculator-outline" slot="start"></ion-icon>
            <ion-label>Score Entry</ion-label>
          </ion-item>
          <ion-item
            (click)="navigateTo(['admin', 'scores', 'verify'])"
            [button]="true"
          >
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
            <ion-label>Score verification</ion-label>
          </ion-item>

          @if (adminUser()) {
          <ion-item (click)="navigateTo(['admin', 'users'])" [button]="true">
            <ion-icon name="finger-print-outline" slot="start"></ion-icon>
            <ion-label>User Management</ion-label>
          </ion-item>
          }
        </ion-list>
      </div>
      <div class="menu-signin">
        @if (! adminUser() ) {
        <ion-button
          expand="block"
          color="medium"
          fill="outline"
          class="ion-margin"
          (click)="navigateTo(['auth', 'login'])"
        >
          Admin Sign In</ion-button
        >
        }
        <div
          class="menu-copyright ion-text-center ion-text-small ion-text-color-medium"
        >
          Copyright Shubham AI 3.0 2025
        </div>
      </div>
    </div>
  </ion-content>
</ion-menu>
