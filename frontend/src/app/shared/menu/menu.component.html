<ion-menu contentId="main-content" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home" (click)="closeMenu()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/admin/events" (click)="closeMenu()">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Events</ion-label>
      </ion-item>
      <ion-item routerLink="/admin/teams" (click)="closeMenu()">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Teams</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
