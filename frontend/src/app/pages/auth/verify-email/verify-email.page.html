<ion-header>
  <ion-toolbar>
    <ion-menu-button menu="main-menu" slot="start"></ion-menu-button>
    <ion-title>Email Verification</ion-title>
    <app-toolbar-buttons slot="end"></app-toolbar-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Email Verification</ion-card-title>
      <ion-card-subtitle>Deccan Throwdown</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>{{ verificationText()}}</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
