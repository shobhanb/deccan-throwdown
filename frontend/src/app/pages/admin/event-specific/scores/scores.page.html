<ion-header>
  <ion-toolbar>
    <ion-menu-button menu="main-menu" slot="start"></ion-menu-button>
    <ion-title>Scores</ion-title>
    <app-toolbar-buttons slot="end"></app-toolbar-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Score Keeping</ion-card-title>
      <ion-card-subtitle>{{ eventName() }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>Select WOD</ion-text>
    </ion-card-content>
  </ion-card>

  <ion-list inset="true">
    @for (wod of wodData(); track wod.id) {
    <ion-item [routerLink]="[wod.wod_number]">
      <div slot="start">{{ wod.wod_number }}</div>
      <ion-label>{{ wod.wod_name }}</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
