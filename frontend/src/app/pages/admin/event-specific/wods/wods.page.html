<ion-header>
  <ion-toolbar>
    <ion-menu-button menu="main-menu" slot="start"></ion-menu-button>
    <ion-title>WODs</ion-title>
    <app-toolbar-buttons slot="end"></app-toolbar-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  @if (dataLoaded()) {

  <ion-card>
    <ion-card-header>
      <ion-card-title>WOD Management</ion-card-title>
      <ion-card-subtitle>{{ eventName() }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>{{ headerContent() }}</ion-text>
    </ion-card-content>
  </ion-card>

  <ion-list [inset]="true">
    @for (wod of wods(); track wod.id) {
    <ion-item (click)="editWod(wod)" [button]="true">
      <div slot="start">{{ wod.wod_number}}</div>
      <ion-label>{{ wod.wod_name }}</ion-label>
    </ion-item>
    }
  </ion-list>
  } @else {
  <!-- Loading skeleton -->
  <ion-card>
    <ion-card-header>
      <ion-skeleton-text
        [animated]="true"
        style="width: 160px; height: 20px"
      ></ion-skeleton-text>
    </ion-card-header>
    <ion-card-content>
      <ion-skeleton-text
        [animated]="true"
        style="width: 200px; height: 15px"
      ></ion-skeleton-text>
    </ion-card-content>
  </ion-card>

  @for (item of [1, 2, 3]; track $index) {
  <ion-card>
    <ion-card-header>
      <ion-skeleton-text
        [animated]="true"
        style="width: 140px; height: 20px; margin-bottom: 4px"
      ></ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 100px; height: 16px"
      ></ion-skeleton-text>
    </ion-card-header>
    <ion-card-content>
      <ion-list [inset]="true">
        <ion-item>
          <ion-skeleton-text
            slot="start"
            style="width: 24px; height: 24px"
          ></ion-skeleton-text>
          <ion-label>
            <ion-skeleton-text
              [animated]="true"
              style="width: 100px; height: 16px"
            ></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-skeleton-text
            slot="start"
            style="width: 24px; height: 24px"
          ></ion-skeleton-text>
          <ion-label>
            <ion-skeleton-text
              [animated]="true"
              style="width: 80px; height: 16px"
            ></ion-skeleton-text>
          </ion-label>
        </ion-item>
      </ion-list>
      <div
        class="button-container"
        style="display: flex; gap: 8px; margin-top: 16px"
      >
        <ion-skeleton-text
          style="width: 50px; height: 32px; border-radius: 4px"
        ></ion-skeleton-text>
        <ion-skeleton-text
          style="width: 60px; height: 32px; border-radius: 4px"
        ></ion-skeleton-text>
      </div>
    </ion-card-content>
  </ion-card>
  } }

  <!-- FAB button for adding new WODs -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createWod()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
