<ion-header>
  <ion-toolbar>
    <ion-menu-button menu="main-menu" slot="start"></ion-menu-button>
    <ion-title>Scoring Wods</ion-title>
    <app-toolbar-buttons slot="end"></app-toolbar-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title
        >{{ verificationMode() ? 'Score Verification' : 'Score Keeping'
        }}</ion-card-title
      >
      <ion-card-subtitle>{{ eventName }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>Select WOD</ion-text>
    </ion-card-content>
  </ion-card>

  @if (dataLoaded()) {
  <ion-list inset="true">
    @for (wod of wods; track wod.wodNumber) {
    <ion-item [routerLink]="[wod.wodNumber]" routerDirection="forward">
      <div slot="start">{{ wod.wodNumber }}</div>
      <ion-label>
        <h2>{{ wod.wodName }}</h2>
        <p>{{ wod.wodSummary }}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
  } @else {
  <!-- Loading skeleton -->
  <ion-list inset="true">
    @for (item of [1, 2, 3, 4, 5]; track $index) {
    <ion-item>
      <div slot="start">
        <ion-skeleton-text
          [animated]="true"
          style="width: 20px; height: 20px; border-radius: 4px"
        ></ion-skeleton-text>
      </div>
      <ion-label>
        <ion-skeleton-text
          [animated]="true"
          style="width: 80%; height: 16px"
        ></ion-skeleton-text>
      </ion-label>
    </ion-item>
    }
  </ion-list>
  }
</ion-content>
