server {
    listen 80;
    server_name dtpairs2025.cfgames.site dtteams2025.cfgames.site ;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Allow certbot challenge responses
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# dtpairs2025 subdomain
server {
    listen 443 ssl;
    server_name dtpairs2025.cfgames.site;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/dtpairs2025.cfgames.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dtpairs2025.cfgames.site/privkey.pem;

    # Serve dtpairs2025-specific items
    location = /manifest.webmanifest {
        root /usr/share/nginx/html;
        try_files /dtpairs2025.manifest.webmanifest =404;
        add_header Content-Type application/manifest+json;
    }
    location = /icons/logo_192.jpg {
        root /usr/share/nginx/html;
        try_files /icons/dtpairs2025/logo_192.jpg /icons/common/logo_192.jpg =404;
    }
    location = /icons/logo_512.jpg {
        root /usr/share/nginx/html;
        try_files /icons/dtpairs2025/logo_512.jpg /icons/common/logo_512.jpg =404;
    }

    # Frontend location
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr; 
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }
}

